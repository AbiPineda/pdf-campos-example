<div class="container1">
  <label for="label1">Prueba de drag and drop:</label>

  <button (click)="crearCajita()">Agregar Cajita</button>

  <!-- Renderizar el input solo cuando mostrarInput es true -->
  <input *ngIf="mostrarInput" type="text" cdkDrag />

  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    <!-- Mostrar las coordenadas del input -->
    <p>{{inputPosX}}</p>
    <p>{{inputPosY}}</p>
  </div>
</div>
